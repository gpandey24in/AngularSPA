

<div class="container" style="margin:100px;">
  <form [formGroup] ="employeeForm" (ngSubmit) = "OnSubmit()">
<h1> Employee Form</h1>
<div class="form-group" >
  <label for="exampleInputEmail1">Name</label>
  <input type="text" class="form-control" formControlName ="Name" id="Name" aria-describedby="emailHelp" placeholder="Enter Name">

</div>
    <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" formControlName ="Email" id="Email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" formControlName ="Password" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


  <table class="table" style="margin:100px">
    <thead>
      <tr>
        <th scope="col"> S.No</th>
        <th scope="col"> Name</th>
        <th scope="col"> Email</th>
        <th scope="col"> Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let emp1 of employeeList;let i = index;">
        <td>{{i+1}}</td>
        <td>{{emp1.name}}</td>
        <td>{{emp1.email}}</td>
        <td>{{emp1.password}}</td>



      </tr>
    </tbody>
  </table>
